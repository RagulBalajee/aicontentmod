<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Moderation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Content Moderation</h1>
        <p class="subtitle">Upload an image and check for unsafe content</p>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadButton">Upload & Analyze</button>
        </div>

        <div class="result-box">
            <h2>Moderation Result:</h2>
            <p id="result">No file uploaded yet.</p>
            <img id="preview" src="" alt="Uploaded Image" style="display: none;">
        </div>
    </div>
</body>
</html>
